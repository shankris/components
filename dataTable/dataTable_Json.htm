<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="../css/dataTables.bootstrap5.min.css">

  <style>
    body {
      margin: 1em;
      font-family: sans-serif;
    }

    .container {
      width: 95%;
      max-width: 1600px;
      margin: 0 auto;
    }

    div.dataTables_wrapper div.dataTables_filter input {
      width: 500px;
      border-radius: 3px;
      padding: 6px 10px;
      margin: 6px;
    }

    div.dataTables_wrapper div.dataTables_filter input::placeholder {
      color: #ddd;
    }
  </style>


  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>

</head>



<body>
  <div class="container">
    <div class="p-5">
      <table id="datatable-json" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <!-- Ajax Color Table Body -->
      </table>
    </div>
  </div>


  <script>
    $(document).ready(function () {
      $.ajax({
        url: '../json/users2.json',
        type: 'GET',
        success: function (data) {
          var table = $('#datatable-json').DataTable({
            "lengthChange": false,
            "responsive": true,
            "pageLength": 50,
            data: data,
            columnDefs: [
              { targets: [0, 1, 2, 3], className: 'dt-head-left' },
            ],
            columns: [
              // { "data": "id" },
              { "data": "name" },
              { "data": "username" },
              { "data": "email" },
              { "data": "address.zipcode" }
              // { "targets": -1, "data": null, "defaultContent": "<button class= 'btn btn-success'>View Details</button>" }
            ]
          });
          // $('#datatable-json').on('click', 'button', function (e) {
          //   e.preventDefault;
          //   var rows = table.row($(this).parents('tr')).data(); //Get Data Of The Selected Row
          //   console.log(rows)
          // });
        }
      });
    });
  </script>


</body>

</html>
